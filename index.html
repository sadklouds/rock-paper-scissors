<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div id="container">
        <button class="play-button" id="rock">Rock</button>
        <button class="play-button" id="paper">Paper</button>
        <button  class="play-button" id="scissors">Scissors</button>
    </div>

    <div class="round-result">
        <p>Are you a winner?</p>
        <p id="result"></p>
    </div>

    <div class="scores">
        <p id="computer-score"></p>
        <p id="player-score"></p>
    </div>

    <button id="play-again">Play Again</button>
        
</body>
</html>
